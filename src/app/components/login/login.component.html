<div class="my-4">
  <h2>Login now:</h2>
  <div *ngIf="apiError" class="alert alert-danger p-0">
    <p class="m-0 p-1">{{ apiError }}</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
    <div class="mt-2">
      <label for="">Email:</label>
      <input formControlName="email" type="email" class="form-control" />

      <div
        class="alert alert-danger mt-1 p-2"
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.errors
        "
      >
        <p class="m-0 p-1" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is Required
        </p>
        <p class="m-0 p-1" *ngIf="loginForm.get('email')?.errors?.['email']">
          Enter valid Email
        </p>
      </div>
    </div>

    <div class="mt-2">
      <label for="">Password:</label>
      <input formControlName="password" type="password" class="form-control" />

      <div
        class="alert alert-danger mt-1 p-2"
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.errors
        "
      >
        <p
          class="m-0 p-1"
          *ngIf="loginForm.get('password')?.errors?.['required']"
        >
          Password is Required
        </p>
        <p
          class="m-0 p-1"
          *ngIf="loginForm.get('password')?.errors?.['pattern']"
        >
          Password Should Start with capital letter and contains number and min
          letters is 6
        </p>
      </div>
    </div>

    <a class="text-danger d-block mt-3" [routerLink]="['/forgetPassword']"
      >Forget Password</a
    >

    <button
      class="bg-main text-white p-2 rounded border-0 mt-3 d-block ms-auto"
      [disabled]="loginForm.invalid"
    >
      <span *ngIf="!isLoading">Login</span>
      <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
    </button>
  </form>
</div>
