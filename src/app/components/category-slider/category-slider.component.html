<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let category of categoryList">
    <ng-template carouselSlide [id]="category._id">
      <img
        [src]="category.image"
        [alt]="category.slug"
        [title]="category.name"
        height="150px"
      />
      <h6>{{ category.name }}</h6>
    </ng-template>
  </ng-container>
</owl-carousel-o>
