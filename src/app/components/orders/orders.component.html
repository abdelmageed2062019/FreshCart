<div
  class="loadingScreen position-fixed top-0 bottom-0 start-0 end-0 bg-white d-flex justify-content-center align-items-center"
  *ngIf="isLoading"
>
  <img src="assets/images/freshcart-logo.svg" alt="loading" />
</div>

<div class="cart-wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="fw-bold my-4">{{ userName }}'s Orders:</h2>
        <div
          *ngIf="ordersList.length === 0"
          class="mt-3 d-flex align-items-center justify-content-center"
        >
          <img src="assets/images/empty-orders.svg" class="empty" />
        </div>
        <div class="table-wishlist" *ngIf="ordersList.length > 0">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <thead>
              <tr>
                <th width="25%">Product Name</th>
                <th width="10%">Total Price</th>
                <th width="10%">isPaid</th>
                <th width="15%">isDelivered</th>
                <th width="10%">Payment Method</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of ordersList">
                <td width="25%">
                  <div class="d-flex align-items-center">
                    <div class="img-product float-start">
                      <!-- <img [src]="order.imageCover" alt="" class="w-100" /> -->
                    </div>
                    <div class="name-product">#{{ order?.id }}</div>
                  </div>
                </td>
                <td width="10%" class="price">
                  EGP{{ order?.totalOrderPrice }}
                </td>
                <td width="10%">
                  <span
                    class="text-white p-2 rounded badge"
                    [ngClass]="{
                      'bg-success': order?.isPaid,
                      'bg-danger': !order?.isPaid
                    }"
                  >
                    {{ order?.isPaid }}
                  </span>
                </td>

                <td width="10%">
                  <span
                    class="text-white p-2 rounded badge"
                    [ngClass]="{
                      ' bg-success': order?.isDelivered,
                      ' bg-danger': !order?.isDelivered
                    }"
                  >
                    {{ order?.isDelivered }}
                  </span>
                </td>

                <td width="10%">
                  {{ order?.paymentMethodType }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
