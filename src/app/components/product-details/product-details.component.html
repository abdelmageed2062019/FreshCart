<div
  class="loadingScreen position-fixed top-0 bottom-0 start-0 end-0 bg-white d-flex justify-content-center align-items-center"
  *ngIf="isLoading"
>
  <img src="assets/images/freshcart-logo.svg" alt="loading" />
</div>

<div class="row align-items-center">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let image of productItem?.images">
        <ng-template carouselSlide [id]="productItem?._id">
          <img [src]="image" class="w-100" alt="" title="productItem?.title" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <h2>{{ productItem?.title }}</h2>
    <p>{{ productItem?.description }}</p>
    <span class="font-small text-muted">{{ productItem?.category?.name }}</span>
    <div class="d-flex justify-content-between">
      <span>{{ productItem?.price }}EGP</span>
      <span
        ><i class="fa fa-star rating-color"></i>
        {{ productItem?.ratingsAverage }}</span
      >
    </div>

    <div class="add-product my-3">
      <span (click)="toggleWithListBtn(productItem?._id)" class="cursor-pointer"
        ><i
          class="fa fa-heart px-4 fa-2xl"
          [ngClass]="{
            'wishlist-added': isProductInWishlist(productItem?._id)
          }"
        ></i
      ></span>
      <button class="add-btn" (click)="addProductToCart(productItem?._id)">
        +Add To Cart
      </button>
    </div>
  </div>
</div>
