<div
  class="loadingScreen position-fixed top-0 bottom-0 start-0 end-0 bg-white d-flex justify-content-center align-items-center z-3"
  *ngIf="isLoading"
>
  <img src="assets/images/freshcart-logo.svg" alt="loading" />
</div>

<div class="container">
  <div class="cart-wrap">
    <div
      *ngIf="wishList.length === 0"
      class="mt-3 d-flex align-items-center justify-content-center"
    >
      <img
        src="../../../assets/images/empty-wish.svg"
        width="500"
        height="500"
      />
    </div>
    <div class="row" *ngIf="wishList.length > 0">
      <div class="col-md-12">
        <h2 class="main-heading mb-5">My wishlist</h2>
        <div class="table-wishlist">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <thead>
              <tr>
                <th width="45%">Product Name</th>
                <th width="15%">Unit Price</th>
                <th width="15%">Category</th>
                <th width="15%"></th>
                <th width="10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let wishListItem of wishList">
                <td width="45%">
                  <div class="d-flex align-items-center">
                    <div class="img-product float-start">
                      <img
                        [src]="wishListItem.imageCover"
                        alt=""
                        class="w-100"
                      />
                    </div>
                    <div class="name-product">
                      {{ wishListItem.title | spliceString : 3 }}
                    </div>
                  </div>
                </td>
                <td width="15%" class="price">EGP{{ wishListItem.price }}</td>
                <td width="15%">
                  <span class="in-stock-box">{{
                    wishListItem.category.name
                  }}</span>
                </td>
                <td width="15%" class="text-center">
                  <button
                    (click)="addWishlistProductToCart(wishListItem._id)"
                    class="bg-white border-0"
                  >
                    <i class="fa-solid fa-cart-plus text-success fa-2xl"></i>
                  </button>
                </td>
                <td width="10%" class="text-center">
                  <a
                    (click)="removeItemFromWishlist(wishListItem._id)"
                    class="cursor-pointer"
                    ><i class="far fa-trash-alt text-danger fa-2xl"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
