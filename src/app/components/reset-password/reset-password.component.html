<div class="my-4">
  <h2>Reset Password:</h2>
  <div *ngIf="apiError" class="alert alert-danger p-0">
    <p class="m-0 p-1">{{ apiError }}</p>
  </div>
  <form
    [formGroup]="resetPasswordForm"
    (ngSubmit)="submitResetForm(resetPasswordForm)"
  >
    <div class="mt-2">
      <label for="">Email:</label>
      <input formControlName="email" type="email" class="form-control" />

      <div
        class="alert alert-danger mt-1 p-2"
        *ngIf="
          resetPasswordForm.get('email')?.touched &&
          resetPasswordForm.get('email')?.errors
        "
      >
        <p
          class="m-0 p-1"
          *ngIf="resetPasswordForm.get('email')?.errors?.['required']"
        >
          Email is Required
        </p>
        <p
          class="m-0 p-1"
          *ngIf="resetPasswordForm.get('email')?.errors?.['email']"
        >
          Enter valid Email
        </p>
      </div>
    </div>

    <div class="mt-2">
      <label for="">Password:</label>
      <input
        formControlName="newPassword"
        type="password"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-1 p-2"
        *ngIf="
          resetPasswordForm.get('newPassword')?.touched &&
          resetPasswordForm.get('newPassword')?.errors
        "
      >
        <p
          class="m-0 p-1"
          *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']"
        >
          Password is Required
        </p>
        <p
          class="m-0 p-1"
          *ngIf="resetPasswordForm.get('newPassword')?.errors?.['pattern']"
        >
          Password Should Start with capital letter and contains number and min
          letters is 6
        </p>
      </div>
    </div>

    <button
      class="bg-main text-white p-2 rounded border-0 mt-3 d-block ms-auto mt-3 d-block ms-auto"
      [disabled]="resetPasswordForm.invalid"
    >
      <span *ngIf="!isLoading">Reset Password</span>
      <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
    </button>
  </form>
</div>
