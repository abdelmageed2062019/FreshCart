<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand">
      <img
        src="assets/images/freshcart-logo.svg"
        [routerLink]="['/register']"
        class="cursor-pointer"
        alt="logo"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngIf="isLogin" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            [routerLinkActive]="['bg-main', 'text-white', 'rounded']"
            >Home</a
          >
        </li>

        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActive]="['bg-main', 'text-white', 'rounded']"
            >Products</a
          >
        </li>

        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link"
            [routerLink]="['/categories']"
            [routerLinkActive]="['bg-main', 'text-white', 'rounded']"
            >Categories</a
          >
        </li>

        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link"
            [routerLink]="['/brands']"
            [routerLinkActive]="['bg-main', 'text-white', 'rounded']"
            >Brands</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link cart"
            [routerLink]="['/cart']"
            [routerLinkActive]="['active-icon']"
          >
            <span class="numOfCart">{{ cartItems }}</span>
            <i
              class="fa-solid fa-cart-shopping fa-2xl"
              style="color: #0aad0a"
            ></i
          ></a>
        </li>

        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link cart"
            [routerLink]="['/wishlist']"
            [routerLinkActive]="['active-icon']"
          >
            <span class="numOfCart">{{ wishListItems }}</span>
            <i class="fa-solid fa-heart fa-2xl" style="color: #0aad0a"></i
          ></a>
        </li>
        <li class="nav-item" *ngIf="!isLogin">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            [routerLinkActive]="['bg-main', 'text-white', 'rounded']"
            >Register</a
          >
        </li>

        <li class="nav-item" *ngIf="!isLogin">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            [routerLinkActive]="['bg-main', 'text-white', 'rounded']"
            >Login</a
          >
        </li>

        <li class="nav-item d-flex gap-2" *ngIf="isLogin">
          <app-dropdown [userName]="userName"></app-dropdown>
        </li>
        <li (click)="_AuthService.logOut()" class="nav-item" *ngIf="isLogin">
          <a class="nav-link cursor-pointer">LogOut</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
